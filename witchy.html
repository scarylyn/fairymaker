<html>
  <head>
    <link rel="stylesheet" href="css/witchy-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/witchy-ball.ico" type="image/x-icon" />
  </head>
  <title>Witchy Weather</title>
  <body>
    <h1 id="pagetitle">Create your Weather Witch</h1>
      <div id="container">
        <div id="dollarea">
          <img id="witchybckgnd"></img>
          <img id="witchybody"></img>
          <img id="witchyhair"></img>
          <img id="witchydress"></img>
          <img id="witchypet"></img>
          <img id="witchyaccent"></img>
        </div>
        <div id="buttons">
          <div class="btn-column-prev">
          <button type="button" id="lastbckgnd" class="btn btn-prev" onclick="previousBckgnd()">Last Background</button>
          <button type="button" id="lastbody" class="btn btn-prev" onclick="previousBody()">Last Body</button>
          <button type="button" id="lasthair" class="btn btn-prev" onclick="previousHair()">Last Hair</button>
          <button type="button" id="lastdress" class="btn btn-prev" onclick="previousDress()">Last Dress</button>
          <button type="button" id="lastpet" class="btn btn-prev" onclick="previousPet()">Last Pet</button>
          <button type="button" id="lastaccent" class="btn btn-prev" onclick="previousAccent()">Last Accent</button>
          </div>
          <div class="btn-column-next">
          <button type="button" id="nextbckgnd" class="btn btn-nxt" onclick="nextBckgnd()">Next Background</button>
          <button type="button" id="nextbody" class="btn btn-nxt" onclick="nextBody()">Next Body</button>
          <button type="button" id="nexthair" class="btn btn-nxt" onclick="nextHair()">Next Hair</button>
          <button type="button" id="nextdress" class="btn btn-nxt" onclick="nextDress()">Next Dress</button>
          <button type="button" id="nextpet" class="btn btn-nxt" onclick="nextPet()">Next Pet</button>
          <button type="button" id="nextaccent" class="btn btn-nxt" onclick="nextAccent()">Next Accent</button>
          </div>
        </div>
        <div class="toolbtns">
          <button type="button" id="reset" class="btn" onclick="resetPage()">Reset Page</button>
          <a id="page-switch" href="index.html" onclick="switchPage()">Seeking the Fae?</a>
          <button type="button" id="hide" class="hidebtn" onclick="hideButtons()">Hide Buttons</button>
        </div>
      </div>
    <div id="weather-container">
      <input type="text" id="city" placeholder="Enter city" />
      <button class="weather-search" onclick="getWeather()">Search</button>
      <img id="weather-icon" alt="Weather icon" />
      <div id="temp-div"></div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
    </div>
    <div id="timestamp"></div>
      <script src="./js/witchy-weather-script.js"></script>
      <script src="./js/witchy-buttons.js"></script>
  </body>
</html>
