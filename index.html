<html>
  <head>
    <link rel="stylesheet" href="css/fairy-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/sparkle.ico" type="image/x-icon" />
  </head>
  <title>Fairy Weather</title>
  <body>
    <h1 id="pagetitle">Create your Weather Fairy</h1>
      <div id="container">
        <div id="dollarea">
          <img id="dollbckgnd"></img>
          <img id="wings"></img>
          <img id="dollbody"></img>
          <img id="hair"></img>
          <img id="dress"></img>
          <img id="shoes"></img>
          <img id="accent"></img>
        </div>
        <div id="buttons">
          <div class="btn-column-prev">
          <button type="button" id="lastbckgnd" class="btn btn-prev" onclick="previousBckgnd()">⊰Background</button>
          <button type="button" id="lastwings" class="btn btn-prev" onclick="previousWings()">⊰Wings</button>
          <button type="button" id="lastbody" class="btn btn-prev" onclick="previousBody()">⊰Body</button>
          <button type="button" id="lasthair" class="btn btn-prev" onclick="previousHair()">⊰Hair</button>
          <button type="button" id="lastdress" class="btn btn-prev" onclick="previousDress()">⊰Dress</button>
          <button type="button" id="lastshoes" class="btn btn-prev" onclick="previousShoes()">⊰Shoes</button>
          <button type="button" id="lastaccent" class="btn btn-prev" onclick="previousAccent()">⊰Accent</button>
          </div>
          <div class="btn-column-next">
          <button type="button" id="nextbckgnd" class="btn btn-nxt" onclick="nextBckgnd()">Background⊱</button>
          <button type="button" id="nextwings" class="btn btn-nxt" onclick="nextWings()">Wings⊱</button>
          <button type="button" id="nextbody" class="btn btn-nxt" onclick="nextBody()">Body⊱</button>
          <button type="button" id="nexthair" class="btn btn-nxt" onclick="nextHair()">Hair⊱</button>
          <button type="button" id="nextdress" class="btn btn-nxt" onclick="nextDress()">Dress⊱</button>
          <button type="button" id="nextshoes" class="btn btn-nxt" onclick="nextShoes()">Shoes⊱</button>
          <button type="button" id="nextaccent" class="btn btn-nxt" onclick="nextAccent()">Accent⊱</button>
          </div>
        </div>
      </div>
    <div id="weather-container">
        <img id="weather-icon" alt="Weather icon" />
      <div class="weather-text">
        <div id="temp-div"></div>
        <div id="weather-info"></div>
      </div>
        <div id="hourly-forecast"></div>
    </div>
    <div id="timestamp"></div>
        <div class="btn-toolbar">
          <button id="search" class="btn-tool" onclick="getWeather()">Check Weather</button>
          <a id="page-switch"  href="index-elf.html" class="btn-tool" onclick="switchPage()">Is that...a glen?</a>
          <button type="button" id="hide" class="btn-tool" onclick="hideButtons()">Hide Buttons</button>
          <button type="button" id="reset" class="btn-tool" onclick="resetPage()">Reset Page</button>
        </div>
      <script src="./js/fairy-weather.js"></script>
      <script src="./js/fairy-buttons.js"></script>
  </body>
</html>
